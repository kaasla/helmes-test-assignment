services:
  db:
    image: postgres:17-alpine
    container_name: helmes-db
    environment:
      POSTGRES_DB: helmes
      POSTGRES_USER: helmes
      POSTGRES_PASSWORD: helmes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helmes"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helmes-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/helmes
      SPRING_DATASOURCE_USERNAME: helmes
      SPRING_DATASOURCE_PASSWORD: helmes
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: helmes-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  pgdata:
