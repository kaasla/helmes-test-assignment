services:
  db:
    image: postgres:17-alpine
    container_name: helmes-db
    environment:
      POSTGRES_DB: helmes
      POSTGRES_USER: helmes
      POSTGRES_PASSWORD: helmes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helmes"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helmes-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/helmes
      SPRING_DATASOURCE_USERNAME: helmes
      SPRING_DATASOURCE_PASSWORD: helmes
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: helmes-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata: